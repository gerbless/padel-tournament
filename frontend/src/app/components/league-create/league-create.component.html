<div class="container fade-in">
    <div style="margin-bottom: 2rem;">
        <a routerLink="/leagues"

    <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()" class="card" style="max-width: 800px; margin: 0 auto;">

                        / Vueltas</label>
                    <input type="number" formControlName="rounds" class="input" style="text-align: center;"
                        placeholder="1">
                </div>
            </div>
        </div>

        <div class="flex-between" style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <a routerLink="/leagues" class="btn"
                style="background: transparent; color: var(--text-secondary);">Cancelar</a>
            <button type="submit" [disabled]="leagueForm.invalid" class="btn btn-primary">
