<div class="container fade-in">
    <div class="flex-between mb-4">
        <h1>üèÜ Ranking Global de Jugadores</h1>
    </div>

    <div *ngIf="loading" class="flex-center" style="min-height: 400px;">
        <div class="spinner"></div>
    </div>

    <div *ngIf="!loading && players.length === 0" class="card text-center">
        <h3>A√∫n no hay jugadores clasificados</h3>
        <p style="color: var(--text-muted); margin-top: var(--spacing-md);">
            Completa torneos para generar el ranking.
        </p>
    </div>

    <div *ngIf="!loading && players.length > 0" class="card fade-in">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Jugador</th>
                        <th class="text-center">Puntos</th>
                        <th class="text-center">Torneos</th>
                        <th class="text-center">Victorias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players; let i = index" [class.leader]="i < 3">
                        <td class="text-bold">
                            <span *ngIf="i === 0">ü•á</span>
                            <span *ngIf="i === 1">ü•à</span>
                            <span *ngIf="i === 2">ü•â</span>
                            <span *ngIf="i > 2">{{ i + 1 }}</span>
                        </td>
                        <td class="text-bold">{{ player.name }}</td>
                        <td class="text-center text-accent font-lg">{{ player.totalPoints }}</td>
                        <td class="text-center">{{ player.tournamentsPlayed }}</td>
                        <td class="text-center">{{ player.matchesWon }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
